          <div id="u5_text" class="text ">
            <p><span>目前考勤机只能支持家长卡进行考勤，当一个家长对应多个学员时，将出现多个学员同时打卡的情况。目前在社区营地和幼儿园等场景善能满足基本需求，但在全日制学校场景内将无法满足需求，主要有以下原因：</span></p><p><span>1.全日制学校学员较多，因此学校内有同一家长的学员相同时段上课的情况相比社区营地会更多；</span></p><p><span>2.全日制学校有同一家长学员分开前去学校的情况比较正常，不像社区营地和幼儿园由家长同时带去学校，因此全日制学校有共同家长学员应分开打卡；</span></p><p><span><br></span></p>
