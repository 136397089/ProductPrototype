        <div id="u442_text" class="text ">
          <p><span style="font-family:'ArialMT', 'Arial';">1</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">.硬件已经安装，但固件程序仍然会针对现场情况进行多次优化，要求不到场情况下对程序进行更新。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">2.不同校区需求功能有所差别，因此不同校区不同时期的固件程序存在一定差别。版本较多的时候容易出现混乱，需要对硬件程序的版本进行管理。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">3.不同校区对学员和家长的进出权限要求不同，因此要对闸机和门禁开门权限进行管理。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">4.硬件运行出现问题，进行问题定位时，需要对硬件的历史在线情况进行比较。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"><br></span></p>
        </div>
      </div>
