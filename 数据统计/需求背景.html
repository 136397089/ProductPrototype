    <div id="base" class="">

      <!-- Unnamed (矩形) -->
      <div id="u0" class="ax_default _文本段落">
        <div id="u0_div" class=""></div>
        <div id="u0_text" class="text ">
          <p><span>需求背景</span></p><p><span>当前教务数据统计周报月报邮件里存在以下问题：</span></p><p><span>1.现在的教务数据将“全日制”、“兴趣班”、“单次课程”、“体验课”的数据都合并到一起呈现，因而无法直观地从中获得不同业务教务情况。</span></p><p><span>2.目前邮件中关于签到的数据只有签到率，无法通过该数据了解到不同签到方式的组成比例，不同签到工具的使用情况等。</span></p><p><span><br></span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u1" class="ax_default _文本段落">
        <div id="u1_div" class=""></div>
        <div id="u1_text" class="text ">
          <p><span>需求点</span></p><p><span>1.在原有的教务数据统计邮件基础上中增加4个新表，分别对应“全日制”、“兴趣班”、“单次课程”、“体验课”的数据。</span></p><p><span>2.将原有的签到率数据进一步细化，增加打卡签到人次、教师微信签到人次、老师批量签到人次、自动签到人次、请假签到人次、应到总人次、考勤率（人次维度）。</span></p><p><span><br></span></p>
        </div>
      </div>
    </div>
